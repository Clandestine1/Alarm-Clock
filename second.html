	<script type="text/javascript">

var jsalarm={
	padfield:function(f){
		return (f<10)? "0"+f : f
	},
	/* Due to the window.open input you must ALLOW POP UPS FOR THIS 
	WEBSITE SO THAT THE ALARM WILL PLAY*/
	showcurrenttime:function(){
		var dateobj=new Date()
		var ct=this.padfield(dateobj.getHours())+":"+this.padfield(dateobj.getMinutes())+":"+this.padfield(dateobj.getSeconds())
		this.ctref.innerHTML=ct
		this.ctref.setAttribute("title", ct)
		if (typeof this.hourwake!="undefined"){ //if alarm is set
			if (this.ctref.title==(this.hourwake+":"+this.minutewake+":"+this.secondwake)){
				clearInterval(jsalarm.timer)
				window.open("Alarm.mp3")
			}
		}
	},
	/*Function for the alarm button*/
	init:function(){
		var dateobj=new Date()
		this.ctref=document.getElementById("jsalarm_ct")
		this.submitref=document.getElementById("submitbutton")
		this.submitref.onclick=function(){
			jsalarm.setalarm()
			this.value="Alarming"
			this.disabled=true
			return false
		}
		/* ALLOW POP UPS FOR THIS WEBSITE SO THAT THE ALARM WILL PLAY*/
		this.resetref=document.getElementById("resetbutton")
		this.resetref.onclick=function(){
		jsalarm.submitref.disabled=false
		jsalarm.hourwake=undefined
		jsalarm.hourselect.disabled=false
		jsalarm.minuteselect.disabled=false
		jsalarm.secondselect.disabled=false
		window.open("Snooze.mp3")

		}

		var selections=document.getElementsByTagName("select")
		this.hourselect=selections[0]
		this.minuteselect=selections[1]
		this.secondselect=selections[2]
		for (var i=0; i<60; i++){
			if (i<24) //If still within range of hours field: 0-23
			this.hourselect[i]=new Option(this.padfield(i), this.padfield(i), false, dateobj.getHours()==i)
			this.minuteselect[i]=new Option(this.padfield(i), this.padfield(i), false, dateobj.getMinutes()==i)
			this.secondselect[i]=new Option(this.padfield(i), this.padfield(i), false, dateobj.getSeconds()==i)

		}
		jsalarm.showcurrenttime()
		jsalarm.timer=setInterval(function(){jsalarm.showcurrenttime()}, 1000)
	},
	/*Sets alarm*/
	setalarm:function(){
		this.hourwake=this.hourselect.options[this.hourselect.selectedIndex].value
		this.minutewake=this.minuteselect.options[this.minuteselect.selectedIndex].value
		this.secondwake=this.secondselect.options[this.secondselect.selectedIndex].value
		this.hourselect.disabled=true
		this.minuteselect.disabled=true
		this.secondselect.disabled=true
	}
}

</script>

function renderTime() {

  var currentTime = new Date();
  var diem = " AM "
  var h = currentTime.getHours();
  var m = currentTime.getMinutes();
  var s = currentTime.getSeconds();
  
  if(h == 0){
    h=12;
  }else if ( h>12){
    h=h-12;
    deim = " PM ";
  }
   if(h<10){
   h="0"+h;
   }
   if(m<10){
   m="0"+m;
   }
   if(s<10){
   s="0"+s;
   }
   
   var myClock = document.getElementById('time');
     myClock.textContent = h + ":" + m + ":" + s + " " + diem;

   setTimeout('renderTime()',1000);
}
